<head>

<link rel="manifest" href="site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimus Express - Lavadero</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Optimus Express</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="empleados.html">Ver Empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lavados.html">Lavados del Empleado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pagos.html">Control de Pagos</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-5">

     <!-- Sección de registro de lavado -->
     <section id="registroLavado" class="mb-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Registro de Lavado</h2>
          <form id="formRegistroLavado" method="POST">
            <div class="mb-3">
              <label for="idEmpleadoLavado" class="form-label">ID del Empleado</label>
              <input type="number" class="form-control" id="idEmpleadoLavado" name="idEmpleadoLavado" required>
            </div>
            <div class="mb-3">
              <label for="placaVehiculo" class="form-label">Placa del Vehículo</label>
              <input type="text" class="form-control" id="placaVehiculo" name="placaVehiculo" required>
            </div>
            <div class="mb-3">
              <label for="precioLavado" class="form-label">Precio del Lavado</label>
              <input type="number" step="0.01" class="form-control" id="precioLavado" name="precioLavado" required>
            </div>
            <div class="mb-3">
              <label for="fechaLavado" class="form-label">Fecha del Lavado</label>
              <input type="date" class="form-control" id="fechaLavado" name="fechaLavado" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar Lavado</button>
          </form>
          <div id="mensajeLavado" class="mt-3 text-center"></div>
        </div>
      </div>
    </section>
    <!-- Sección de registro de empleado -->
    <section id="registroEmpleado" class="mb-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Registro de Empleado</h2>
          <form id="formRegistroEmpleado" method="POST">
            <div class="mb-3">
              <label for="nombreEmpleado" class="form-label">Nombre del Empleado</label>
              <input type="text" class="form-control" id="nombreEmpleado" name="nombreEmpleado" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Empleado</button>
          </form>
          <div id="mensajeEmpleado" class="mt-3 text-center"></div>
        </div>
      </div>
    </section>

   
  </main>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Optimus Express</p>
  </footer>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
